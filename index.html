<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div id="9am" class="row">
      <div class="col-md-1 hour">9am</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>
    <div id="10am" class="row">
      <div class="col-md-1 hour">10am</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>

    <div id="11am" class="row">
      <div class="col-md-1 hour">11am</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>

    <div id="12am" class="row">
      <div class="col-md-1 hour">12am</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>

    <div id="1pm" class="row">
      <div class="col-md-1 hour">1pm</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>

    <div id="2pm" class="row">
      <div class="col-md-1 hour">2pm</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>

    <div id="3pm" class="row">
      <div class="col-md-1 hour">3pm</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>

    <div id="4pm" class="row">
      <div class="col-md-1 hour">4pm</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>

    <div id="5pm" class="row">
      <div class="col-md-1 hour">5pm</div>
      <textarea class="col-md-10 description time-block"></textarea>
      <button class="col-md-1 saveBtn">&#x1F4BE</button>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>





</html>
